<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"><i class="fa fa-mobile"></i>Mobilize</a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="Find a Product..." id="search-box">
                <label for="search-box" class="fa fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fa fa-heart"></a>
                <a href="#" class="fa fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>

        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#newlauched">New</a>
                <a href="#reviews">Reviews</a>
                <a href="#accessories">Accessories</a>
                <a href="#contactus">Contact us</a>
            </nav>
        </div>
    </header>
    <!--Header-->

    <!--Bottom navbar-->

    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#newlauched" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#accessories" class="fas fa-list"></a>
        <a href="#contactus" class="fas fa-phone"></a>
    </nav>


<!--Login Form-->
<div class="login-form-container">

    <div id="close-login-btn" class="fas fa-times"></div>

    <form action="">
        <h3>Sign In</h3>
        <span>username</span>
        <input type="email" name="" class="box" placeholder="example@abc.com" id="">
        <span>Password</span>
        <input type="password" name="" class="box" id="">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn">
        <p>forget password ? <a href="#">Click here</a></p>
        <p>don't have an account ? <a href="#">Create one</a></p>
    </form>
</div>


    <script src="js/script.js"></script>
</body>
</html>
